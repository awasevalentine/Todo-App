<div class="mt-4 mt-md-0">
    
<full-calendar defaultView="dayGridMonth" 
[plugins]="calendarPlugins"
[header]="{
  left: 'prev,next today',
  center: 'title',
  right: 'dayGridMonth,timeGridWeek,timeGridDay,listWeek, month'
}"
[weekends]="true"
  [events]=getEventsForCalendar(todoData)
  themeSystem= 'bootstrap'
  [eventColor]=mycolour(todoData)
></full-calendar>
</div>
